<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/app/public"
    ServerName localhost
	<Directory "/var/www/app/">
		AllowOverride all
	</Directory>
	<Directory "/var/www/app/public">
            Options FollowSymLinks MultiViews
            ReWriteEngine On
    </Directory>
</VirtualHost>